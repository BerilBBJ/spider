version: "3.2"

networks:
  backend:

volumes:
  postgres-vol:
  spider-log-vol:

services:
  db:
    image: postgres:10
    restart: always
    environment:
      POSTGRES_PASSWORD: tdse_d3f4u1t_d4t4b4s3_for_hon3y_coll3ction
      POSTGRES_USER: tdse
      POSTGRES_DB: DARKNET_DATA_DUMP
    volumes:
      - postgres-vol:/var/lib/postgresql/data
      - $TDSE_HOST_SPIDER_REPO/deployment/setup.sql:/docker-entrypoint-initdb.d/1-setup.sql
    networks:
      backend:
        aliases:
          - database
          - db
          - postgres
    ports:
      - "5432:5432"
    pid: "host"

  server:
    image: robrunne/tdse-spider:1.0.0
    restart: always
    networks:
      backend:
    ports:
      - "9000-9100:9000-9100"
      - target: 9101
        published: 9101
        protocol: ws
        mode: host
    volumes:
      - spider-log-vol:/log
    pid: "host"

