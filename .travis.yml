language: node_js
node_js:
  - "9"
  - "node"

sudo: true

services:
  - docker

before_script:
  - sudo apt update -qq -y
  - sudo apt install -y tor
  - $TRAVIS_BUILD_DIR/Run.sh
  - cd server; npm install; cd ..
  - npm i -g eslint

script:
  - $TRAVIS_BUILD_DIR/Lint.sh
  - cd server && npm test && cd ..

